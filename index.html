<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Allura&family=Anta&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    h1 {
      font-family: "Poiret One", sans-serif;
      font-weight: 300;
      font-style: normal;
      text-align: center;
      padding-top: 0;
      letter-spacing: 20px;
      background-color: beige;
      position: fixed;
      top: 40px;
      z-index: 1000;
      width: 100%;
    }

    .text-wrapper {
      display: none; /* Hide on larger screens */
    }

    @media (max-width: 767px) {
      .text-wrapper {
        display: flex;
        justify-content: flex-start;
        background-color: aliceblue;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
        width: 100%;
        padding: 10px 0;
      }

      h2 {
        font-family: "Abel", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
        white-space: nowrap;
        padding: 0 1rem;
        letter-spacing: 10px;
        animation: move-rtl 6s linear infinite;
      }

      @keyframes move-rtl {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(-100%);
        }
      }

      .container {
        padding-top: 50px;
        text-align: center;
      }

      .custom-card-margin {
        margin-bottom: 20px;
      }

      .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .order-summary {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        z-index: 1000;
      }
    }

    @media (min-width: 768px) {
      .text-wrapper {
        display: block;
        text-align: center;
        background-color: aliceblue;
        padding: 10px 0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }

      h2 {
        font-family: "Abel", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 30px;
        white-space: nowrap;
        padding: 0 2rem;
        letter-spacing: 20px;
        animation: move-rtl 6s linear infinite;
      }

      @keyframes move-rtl {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(-100%);
        }
      }

      .container {
        padding-top: 150px; /* Adjust padding for the header */
        text-align: center;
      }

      .custom-card-margin {
        margin-bottom: 20px;
      }

      .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .order-summary {
        position: fixed;
        top: 40px; /* Adjust based on header height */
        right: 20px; /* Add some spacing from the right */
        width: 300px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        z-index: 1000;
      }
    }
  </style>
</head>
